<!DOCTYPE html>

<html lang="el">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>CO2-app</title>
<link href="./manifest.webmanifest" rel="manifest"/>
<meta content="#74a974" name="theme-color"/>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<link href="./assets/icons/icon-192.png" rel="apple-touch-icon"/>
<link href="./styles.css" rel="stylesheet">
</link></head>
<body>
<div class="container">
<div class="panel" id="mainPanel">
<div class="topbar">
<button aria-label="Menu" class="iconBtn" id="menuBtn"><span class="hamburger"><span></span></span></button>
<div class="topbarSpacer"></div>
</div>
<div style="width:44px;height:44px;"></div>
</div>
<div class="card centerCard">
<div class="logoBox">
<img alt="CO2-app logo" src="./assets/logo.png"/>
</div>
<button class="bigBtn heroBtn" id="btnQuiz"></button>
<button class="bigBtn heroBtn" id="btnFoot"></button>
</div>
</div>

<script src="./js/common.js"></script>
<script src="./js/menu.js"></script>
<script>
    initLangButtons();

    const lang = getLang();
    const T = {
      el: {
        quiz: "ΤΙ ΓΝΩΡΙΖΕΙΣ ΓΙΑ ΤΟ CO2;",
        footprint: "ΥΠΟΛΟΓΙΣΕ ΤΟ ΑΠΟΤΥΠΩΜΑ CO2",},
      en: {
        quiz: "CO2 QUIZ",
        footprint: "CARBON FOOTPRINT",}
    }[lang];

    document.getElementById("btnQuiz").textContent = T.quiz;
    document.getElementById("btnFoot").textContent = T.footprint;
    
    document.getElementById("btnQuiz").addEventListener("click", ()=>go("./pages/quiz.html"));
    document.getElementById("btnFoot").addEventListener("click", ()=>go("./pages/footprint.html"));
    
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => navigator.serviceWorker.register("./service-worker.js"));
    }
  </script>
<div aria-hidden="true" class="drawerBackdrop" id="drawerBackdrop"></div>
<nav aria-hidden="true" class="drawer" id="drawer">
<div class="drawerHeader">
<div class="drawerTitle">CO2app</div>
<button aria-label="Close menu" class="iconBtn" id="drawerClose">×</button>
</div>
<div class="drawerSection" id="drawerNav"></div>
<div class="drawerSection" id="drawerLang"></div>
</nav>
</body>
</html>
