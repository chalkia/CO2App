<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CO2-app</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#74a974">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="./assets/icons/icon-192.png">

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div style="width:44px;height:44px;"></div>
      <div style="width:44px;height:44px;"></div>
    </div>

    <div class="card centerCard">
      <div class="logoBox">
        <img src="./assets/logo.png" alt="CO2-app logo" />
      </div>

      <button class="bigBtn" id="btnQuiz"></button>
      <button class="bigBtn" id="btnFoot"></button>
    </div>

    <div class="bottomRow">
      <button class="pillBtn" id="btnInfo"></button>
      <button class="pillBtn" data-lang="en">EN</button>
      <button class="pillBtn" data-lang="el">ΕΛ</button>
    </div>
  </div>

  <script src="./js/common.js"></script>
  <script>
    initLangButtons();

    const lang = getLang();
    const T = {
      el: {
        quiz: "ΤΙ ΓΝΩΡΙΖΕΙΣ ΓΙΑ ΤΟ CO2;",
        footprint: "ΥΠΟΛΟΓΙΣΕ ΤΟ ΑΠΟΤΥΠΩΜΑ CO2",
        info: "info"
      },
      en: {
        quiz: "CO2 QUIZ",
        footprint: "CARBON FOOTPRINT",
        info: "info"
      }
    }[lang];

    document.getElementById("btnQuiz").textContent = T.quiz;
    document.getElementById("btnFoot").textContent = T.footprint;
    document.getElementById("btnInfo").textContent = T.info;

    document.getElementById("btnQuiz").addEventListener("click", ()=>go("./pages/quiz.html"));
    document.getElementById("btnFoot").addEventListener("click", ()=>go("./pages/footprint.html"));
    document.getElementById("btnInfo").addEventListener("click", ()=>go("./pages/info.html"));

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => navigator.serviceWorker.register("./service-worker.js"));
    }
  </script>
</body>
</html>
