<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CO2 Dashboard</title>

  <link rel="manifest" href="../manifest.webmanifest">
  <meta name="theme-color" content="#74a974">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="../assets/icons/icon-192.png">

  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div class="container">
    <div class="panel" id="mainPanel">
    <div class="topbar">
      <button class="iconBtn" id="menuBtn" aria-label="Menu"><span class="hamburger"><span></span></span></button>
      <div class="topbarSpacer"></div>
    </div>

    <div class="card">
      <h2 id="dashTitle" style="margin:0 0 8px 0;"></h2>
      <div class="kpiRow">
        <div class="kpi eu">
          <div class="kpiLabel" id="euLabel"></div>
          <div class="kpiValue"><span id="euVal">—</span><span class="small"> t</span></div>
        </div>
        <div class="kpi user">
          <div class="kpiLabel" id="userLabel"></div>
          <div class="kpiValue"><span id="userVal">—</span><span class="small"> t</span></div>
        </div>
      </div>

      <div class="chartRow">
        <div class="chartBox">
          <div id="pieHome"></div>
        </div>
        <div class="chartBox">
          <div id="pieTransport"></div>
        </div>
        <div class="chartBox">
          <div id="pieLife"></div>
        </div>
      </div>
    </div>

    </div>
  </div>

  <script src="../js/common.js"></script>
  <script src="../js/menu.js"></script>
  <script src="../js/dashboard.js"></script>

  <div class="drawerBackdrop" id="drawerBackdrop" aria-hidden="true"></div>
  <nav class="drawer" id="drawer" aria-hidden="true">
    <div class="drawerHeader">
      <div class="drawerTitle">CO2app</div>
      <button class="iconBtn" id="drawerClose" aria-label="Close menu">×</button>
    </div>

    <div class="drawerSection" id="drawerNav"></div>

    <div class="drawerSection" id="drawerLang"></div>
  </nav>

</body>
</html>
