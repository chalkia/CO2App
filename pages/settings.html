<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings</title>
  <link rel="manifest" href="../manifest.webmanifest?v=20" />
  <link rel="stylesheet" href="../styles.css" />
<style>
  .formGrid .row2{flex-wrap:nowrap; align-items:flex-end;}
  .formGrid .row2 input[type="number"]{flex:1 1 auto; min-width:140px;}
  .formGrid .row2 .checkRow{white-space:nowrap;}
</style>
</head>

<body>
  <div class="panel infoWide">
    <div class="topbar">
      <div class="appTitle">CO2App</div>
      <button class="hamburger" id="menuBtn" aria-label="menu">☰</button>
    </div>

    <div class="card">
      
      <div class="sectionTitle" id="settingsSectionTitle"></div>
      <p class="small" id="settingsSectionDesc"></p>

      <div class="formGrid">
        <div class="field" style="grid-column: 1 / -1;">
          <label id="ciLabel"></label>
          <div class="row2" style="align-items:flex-end;">
            <input id="ciValue" type="number" step="0.01" min="0" />
            <label class="checkRow" style="margin:0;">
              <input id="ciEnable" type="checkbox" />
              <span id="useCustom_ci"></span>
            </label>
          </div>
          <div class="small" id="ciHint"></div>
        </div>

        <div class="field" style="grid-column: 1 / -1;">
          <label id="socialLabel"></label>
          <div class="row2" style="align-items:flex-end;">
            <input id="socialValue" type="number" step="0.01" min="0" />
            <label class="checkRow" style="margin:0;">
              <input id="socialEnable" type="checkbox" />
              <span id="useCustom_social"></span>
            </label>
          </div>
        </div>

        <div class="field" style="grid-column: 1 / -1;">
          <label id="metroLabel"></label>
          <div class="row2" style="align-items:flex-end;">
            <input id="metroEnergyValue" type="number" step="0.01" min="0" />
            <label class="checkRow" style="margin:0;">
              <input id="metroEnergyEnable" type="checkbox" />
              <span id="useCustom_metro"></span>
            </label>
          </div>
          <div class="small" id="metroHint"></div>
        </div>

        <div class="field" style="grid-column: 1 / -1;">
          <div class="bottomRow">
            <button class="pillBtn" id="saveBtn"></button>
            <button class="pillBtn" id="resetBtn"></button>
            <button class="pillBtn" id="backBtn">←</button>
          </div>
        </div>
      </div>
    
    </div>
  </div>


  <script src="../js/common.js"></script>
  <script src="../js/menu.js"></script>
  <script src="../js/settings.js"></script>


  <div class="drawerBackdrop" id="drawerBackdrop" aria-hidden="true"></div>
  <nav class="drawer" id="drawer" aria-hidden="true">
    <div class="drawerHeader">
      <div class="drawerTitle">CO2App</div>
      <button class="drawerClose" id="drawerClose" aria-label="close">×</button>
    </div>
    <div class="drawerNav" id="drawerNav"></div>
    <div class="drawerLang" id="drawerLang"></div>
  </nav>

</body>
</html>
