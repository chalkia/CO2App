<!DOCTYPE html>

<html lang="el">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>CO2 Quiz</title>
<link href="../manifest.webmanifest" rel="manifest"/>
<meta content="#74a974" name="theme-color"/>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<link href="../assets/icons/icon-192.png" rel="apple-touch-icon"/>
<link href="../styles.css" rel="stylesheet">
</link></head>
<body>
<div class="container">
<div class="panel" id="mainPanel">
<div class="topbar">
<button aria-label="Menu" class="iconBtn" id="menuBtn"><span class="hamburger"><span></span></span></button>
<div class="topbarSpacer"></div>
</div>
</div><div class="card quizShell"><div class="statsBar">
<div id="qLabel"></div>
<div id="scoreLabel"></div>
</div><div class="card quizCard">
<div class="questionText" id="question"></div>
<div class="optionText" id="opt1"></div>
<div class="optionText" id="opt2"></div>
<div class="optionText" id="opt3"></div>
<div class="hint" id="hint"></div>
</div><div class="choicesRow">
<button class="choiceBtn" data-choice="1">A</button>
<button class="choiceBtn" data-choice="2">B</button>
<button class="choiceBtn" data-choice="3">Γ</button>
</div></div>



</div>
<div aria-labelledby="modalTitle" aria-modal="true" class="modalBackdrop" id="modalBackdrop" role="dialog">
<div class="modal">
<h3 id="modalTitle"></h3>
<div class="explain" id="modalExplain"></div>
<div class="small" id="modalSource" style="margin-top:10px;"></div>
<div class="modalActions">
<button class="pillBtn" id="modalOk">OK</button>
</div>
</div>
</div>

<script src="../js/common.js"></script>
<script src="../js/menu.js"></script>
<script src="../js/quiz.js"></script>
<div aria-hidden="true" class="drawerBackdrop" id="drawerBackdrop"></div>
<nav aria-hidden="true" class="drawer" id="drawer">
<div class="drawerHeader">
<div class="drawerTitle">CO2app</div>
<button aria-label="Close menu" class="iconBtn" id="drawerClose">×</button>
</div>
<div class="drawerSection" id="drawerNav"></div>
<div class="drawerSection" id="drawerLang"></div>
</nav>
</body>
</html>
