<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Info</title>

  <link rel="manifest" href="../manifest.webmanifest">
  <meta name="theme-color" content="#74a974">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="../assets/icons/icon-192.png">

  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div class="container">
    <div class="panel" id="mainPanel">
      <div class="topbar">
        <button class="iconBtn" id="menuBtn" aria-label="Menu"><span class="hamburger"><span></span></span></button>
        <div class="topbarSpacer"></div>
      </div>

      <div class="card">
        <h2 id="title" style="margin:0 0 10px 0;"></h2>
        <div id="content" style="line-height:1.35;"></div>
      </div>
    </div>
  </div>

  <div class="drawerBackdrop" id="drawerBackdrop" aria-hidden="true"></div>
  <nav class="drawer" id="drawer" aria-hidden="true">
    <div class="drawerHeader">
      <div class="drawerTitle">CO2app</div>
      <button class="iconBtn" id="drawerClose" aria-label="Close menu">×</button>
    </div>
    <div class="drawerSection" id="drawerNav"></div>
    <div class="drawerSection">
      <div class="drawerItem" data-lang="el"><span class="drawerIcon">ΕΛ</span><span class="drawerText">Ελληνικά</span></div>
      <div class="drawerItem" data-lang="en"><span class="drawerIcon">EN</span><span class="drawerText">English</span></div>
    </div>
  </nav>

  <script src="../js/common.js"></script>
  <script src="../js/menu.js"></script>
  <script>
    const lang = getLang();
    document.getElementById("title").textContent = (lang === "el") ? "Πληροφορίες" : "Info";

    const url = (lang === "el") ? "../assets/info/Info_gr.html" : "../assets/info/InfoEn.html";

    async function loadInfo(){
      const resp = await fetch(url, {cache:"no-store"});
      const txt = await resp.text();
      const bodyMatch = txt.match(/<body[^>]*>([\s\S]*?)<\/body>/i);
      document.getElementById("content").innerHTML = bodyMatch ? bodyMatch[1] : txt;
    }
    loadInfo();
  </script>
</body>
</html>
