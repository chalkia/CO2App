<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Install CO2app</title>
  <link rel="manifest" href="../manifest.webmanifest"/>
  <meta name="theme-color" content="#74a974"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <link rel="apple-touch-icon" href="../assets/icons/icon-192.png"/>
  
  <script src="../js/version.js"></script>

  <script>
    function loadAsset(type, path) {
      var v = (typeof APP_BUILD !== 'undefined') ? APP_BUILD : Date.now();
      if (type === 'css') {
        document.write('<link rel="stylesheet" href="' + path + '?v=' + v + '">');
      } else if (type === 'js') {
        document.write('<script src="' + path + '?v=' + v + '"><\/script>');
      }
    }
    
    // Φόρτωση CSS
    loadAsset('css', '../styles.css');
  </script>
</head>
<body>
  <div class="container">
    <div class="panel infoWide" id="mainPanel">
      <div class="topbar">
        <button class="iconBtn" id="menuBtn" aria-label="Menu">
          <span class="hamburger"><span></span></span>
        </button>
        <div class="topbarSpacer"></div>
      </div>

      <div class="card">
        <h2 id="title" style="margin:0 0 10px 0;"></h2>
        <div id="subtitle" class="muted" style="margin:0 0 14px 0; line-height:1.35;"></div>

        <div class="installQrWrap">
          <img id="qrImg" class="installQr" src="" alt="QR CO2app" crossorigin="anonymous"/>
        </div>
        <div class="muted" id="installUrl" style="text-align:center; word-break:break-all; margin-bottom:14px;"></div>

        <div class="installColumns">
          <div class="installSection">
            <h3 id="iosTitle" style="margin:12px 0 8px 0;"></h3>
            <ol id="iosSteps" class="installList"></ol>
          </div>
          <div class="installSection">
            <h3 id="androidTitle" style="margin:12px 0 8px 0;"></h3>
            <ol id="androidSteps" class="installList"></ol>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    loadAsset('js', '../js/common.js');
    loadAsset('js', '../js/menu.js');
  </script>

  <div id="versionDisplay" style="text-align:center; font-size:0.85rem; color:#888; margin-top:2rem; margin-bottom:1rem; opacity:0.7;"></div>

  <script>
    if (document.getElementById('versionDisplay') && typeof APP_VER !== 'undefined') {
      document.getElementById('versionDisplay').innerText = 'v' + APP_VER;
    }
  </script>

  <script>
    const lang = getLang();
    const T = {
      el: {
        title: "Εγκατάσταση σε κινητό - τάμπλετ",
        subtitle: "Η εφαρμογή μπορεί να εγκατασταθεί σε κινητή συσκευή iPhone/Android μέσα από τον αντίστοιχο browser Safari/Chrome. Σκάναρε το QR ή γράψε απευθείας τη URL της σελίδας στον browser και ακολούθησε τις οδηγίες.",
        iosTitle: "iPhone / iPad (Safari)",
        ios: [
          "Άνοιξε το link στο <b>Safari</b> (όχι μέσα από in-app browser).",
          "Πάτησε <b>Κοινή χρήση</b> (τετράγωνο με βελάκι).",
          "Επίλεξε <b>Προσθήκη στην Αρχική Οθόνη</b> (Add to Home Screen).",
          "Πάτησε <b>Προσθήκη</b> και άνοιξε την εφαρμογή από το εικονίδιο."
        ],
        androidTitle: "Android (Chrome)",
        android: [
          "Άνοιξε το link στο <b>Chrome</b>.",
          "Πάτησε το μενού <b>⋮</b> και επίλεξε <b>Install app</b> ή <b>Προσθήκη στην αρχική οθόνη</b>.",
          "Πάτησε <b>Install</b> και άνοιξε την εφαρμογή από το εικονίδιο."
        ],
      },
      en: {
        title: "Install on your phone",
        subtitle: "Scan the QR code or open the link in a browser and add the app to your home screen.",
        iosTitle: "iPhone / iPad (Safari)",
        ios: [
          "Open the link in <b>Safari</b> (avoid in-app browsers).",
          "Tap <b>Share</b> (square with an arrow).",
          "Select <b>Add to Home Screen</b>.",
          "Tap <b>Add</b> and launch the app from the icon."
        ],
        androidTitle: "Android (Chrome)",
        android: [
          "Open the link in <b>Chrome</b>.",
          "Tap <b>⋮</b> and choose <b>Install app</b> or <b>Add to Home screen</b>.",
          "Tap <b>Install</b> and launch the app from the icon."
        ],
      }
    }[lang];

    document.getElementById("title").textContent = T.title;
    document.getElementById("subtitle").innerHTML = T.subtitle;
    document.getElementById("iosTitle").textContent = T.iosTitle;
    document.getElementById("androidTitle").textContent = T.androidTitle;
    function fillList(id, items){
      const el = document.getElementById(id);
      el.innerHTML = items.map(x => "<li>" + x + "</li>").join("");
    }
    fillList("iosSteps", T.ios);
    fillList("androidSteps", T.android);

    function setQrFromLocation(){
      const u = new URL(window.location.href);
      let base = u.href;
      if (base.includes('/pages/')) {
        base = base.split('/pages/')[0] + '/index.html';
      } else {
        base = base.replace(/\/[^\/]*$/, '/index.html');
      }
      const qr = document.getElementById('qrImg');
      const urlEl = document.getElementById('installUrl');
      if (urlEl) urlEl.textContent = base;
      if (qr) {
        // Χρήση QR API με σωστό encoding
        const api = 'https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=';
        qr.src = api + encodeURIComponent(base);
      }
    }
    window.addEventListener('load', setQrFromLocation);
  </script>

  <div class="drawerBackdrop" id="drawerBackdrop" aria-hidden="true"></div>
  <nav class="drawer" id="drawer" aria-hidden="true">
    <div class="drawerHeader">
      <div class="drawerTitle">CO2app</div>
      <button class="iconBtn" id="drawerClose" aria-label="Close menu">×</button>
    </div>
    <div class="drawerSection" id="drawerNav"></div>
    <div class="drawerSection" id="drawerLang"></div>
  </nav>
</body>
</html>
