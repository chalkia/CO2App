<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About</title>

  <link rel="manifest" href="../manifest.webmanifest">
  <meta name="theme-color" content="#74a974">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="../assets/icons/icon-192.png">

  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div class="container">
    <div class="panel" id="mainPanel">
      <div class="topbar">
        <button class="iconBtn" id="menuBtn" aria-label="Menu"><span class="hamburger"><span></span></span></button>
        <div class="topbarSpacer"></div>
      </div>

      <div class="card">
        <h2 id="title" style="margin:0 0 10px 0;"></h2>
        <div id="body" style="white-space:pre-wrap; line-height:1.35;"></div>
      </div>
    </div>
  </div>

  <div class="drawerBackdrop" id="drawerBackdrop" aria-hidden="true"></div>
  <nav class="drawer" id="drawer" aria-hidden="true">
    <div class="drawerHeader">
      <div class="drawerTitle">CO2app</div>
      <button class="iconBtn" id="drawerClose" aria-label="Close menu">×</button>
    </div>
    <div class="drawerSection" id="drawerNav"></div>
    <div class="drawerSection" id="drawerLang"></div>
  </nav>

  <script src="../js/common.js"></script>
  <script src="../js/menu.js"></script>
  <script>
    const lang = getLang();
    const T = {
      el: {
        title: "About",
        body: "Η εφαρμογή CO2app δημιουργήθηκε το 2025 με χρηματοδότηση του Δήμου Αγίου Νικολάου για τον Περιβαλλοντικό Σταθμό Φινοκαλιά, που λειτουργεί το Χημικό Τμήμα της Σχολής Θετικών Επιστημών του Πανεπιστημίου Κρήτης. Ο σχεδιασμός, η επιλογή του περιεχομένου και ο προγραμματισμός της εφαρμογής έγινε από τον Κωστή Χαλκιαδάκη, υπεύθυνο του Ε.Κ.Φ.Ε. Ρεθύμνου."
      },
      en: {
        title: "About",
        body: "The CO2app was created in 2025 with funding from the Municipality of Agios Nikolaos, for the Finokalia Atmospheric Station operated by the Department of Chemistry, School of Sciences, University of Crete. The design, content selection, and development of the app were carried out by Kostis Chalkiadakis, head of the Rethymno School Laboratory Center (E.K.F.E.)."
      }
    }[lang];

    document.getElementById("title").textContent = T.title;
    document.getElementById("body").textContent = T.body;
  </script>
</body>
</html>
